<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
  <meta content="" name="description">
  <meta content="" name="author">
  <title>Admin</title>
  <!-- Custom fonts for this template-->
  <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <!-- Custom styles for this template-->
  <link href="/css/sb-admin-2.min.css" rel="stylesheet">
  <script type="text/javascript">
      $(document).ready(function () {
          $('#example').DataTable();
      });
  </script>
  <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
</head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
  <object th:remove="tag" th:replace="fragments/adminFragment  ::  sidebar"></object>
  <!-- Content Wrapper -->
  <div class="d-flex flex-column" id="content-wrapper">
    <!-- Main Content -->
    <div id="content">
      <object th:remove="tag" th:replace="fragments/adminFragment  ::  topbar"></object>
      <!-- Begin Page Content -->
      <div class="container-fluid">
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
          <h1 class="h3 mb-0 text-gray-800">Daftar FAQ</h1>
        </div>
        <div class="alert alert-info text-center" role="alert" th:if="${addSuccess}">
          FAQ Berhasil ditambahkan
        </div>
        <div class="alert alert-danger text-center" role="alert" th:if="${deleteSuccess}">
          FAQ Berhasil dihapuskan
        </div>
        <div>
          <div class="card">
            <div class="row">
              <div class="col-12 mx-auto">
                <div class="float-right" style="margin-right:30px;gi">
                  <a th:href="@{/admin/faq/add}">
                    <button class="btn btn-primary" style="margin-bottom:10px;margin-top:10px;">
                      Tambah FAQ Baru
                    </button>
                  </a>
                </div>
                <div class="text-center text-black">
                  <table class="table text-left" id="example" style="width:100%">
                    <thead>
                    <tr>
                      <th>Nomor</th>
                      <th>Pertanyaan</th>
                      <th>Status Posting</th>
                      <th>Aksi</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="faq, counter : ${listFaq}">
                      <td th:text="${counter.count}"></td>
                      <td th:text="${faq.pertanyaan}"></td>
                      <td th:if="${faq.statusPosting == 0}">Draft</td>
                      <td th:if="${faq.statusPosting == 1}">Publish</td>
                      <td>
                        <a th:href="@{/admin/faq/detail/}+${faq.id}">
                          <button class="btn btn-primary">
                            Sunting
                          </button>
                        </a>
                      </td>
                    </tr>
                    </tbody>
                  </table>
                </div>
                <br>
              </div>
            </div>
          </div>
        </div>
        <!-- /.container-fluid -->
      </div>
      <!-- End of Main Content -->
    </div>
    <!-- End of Content Wrapper -->
  </div>
  <!-- End of Page Wrapper -->
</body>
</html>
