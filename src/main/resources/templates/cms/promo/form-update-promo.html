<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Detail Web-banner</title>
    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
    <script type="text/javascript">
         $(document).ready(function() {
             $('#example').DataTable();
         });
      </script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
</head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <object th:replace="fragments/adminFragment  ::  sidebar" th:remove="tag"></object>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <object th:replace="fragments/adminFragment  ::  topbar" th:remove="tag"></object>
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Sunting Promo</h1>
                </div>
                <div class="row">
                    <div class="col-md-8 col-12">
                        <div class="card">
                        <div class="card-body">
                            <div class = "row">
                                <div class = "col-12">
                                    <form th:action="@{/admin/promo/update}" enctype="multipart/form-data" method="POST">
                                        
                                        <input type="hidden" name="id" class="form-control mb-4" th:value="${promo.id}"/>

                                        <label>Judul</label>
                                        <input type="text" name="judul" class="form-control" th:value="${promo.judul}" />

                                        <label>Foto Web-banner</label>
                                        <input type="file" name="file1" class="form-control-file" th:value="${promo.banner}"/>

                                        <div th:if="${hasBannerImage}">
                                            <figure class="mb-4 d-block align-items-center justify-content-center">
                                                <div><img alt="Image" class="w-50 mb-4 my-5 shadow" th:src="'data:image/jpeg;base64,' + ${dataBannerImage}"></div>
                                            </figure>
                                        </div>

                                        <label>Foto Detail Web-banner</label>
                                        <input type="file" name="file2" class="form-control-file" th:value="${promo.banner_full}"/>

                                        <div th:if="${hasBannerFullImage}">
                                            <figure class="mb-4 d-block align-items-center justify-content-center">
                                                <div><img alt="Image" class="w-50 mb-4 my-5 shadow" th:src="'data:image/jpeg;base64,' + ${dataBannerFullImage}"></div>
                                            </figure>
                                        </div>

                                        <label>Detail Web-banner</label>
                                        <textarea type="text" name="detail" id="content" rows="4" placeholder="Detail" class="form-control" autocomplete="off" th:value="${promo.detail}"></textarea>
                                        
                                        <br>
                                        <button type="submit" class="btn btn-primary mr-4" name="publish">Simpan & Publish</button>
                                        <button type="submit" class="btn btn-secondary mr-4" name="draft">Simpan Sebagai Draft</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                    <div class="col-md-4 col-12">
                        <div class="card">
                            <div class="card-body">
                                <div class = "row">
                                    <div class = "col-12">
                                        <div class = "row">
                                            <div class="mb-3">
                                                <h6><strong>Status</strong></h6>
                                                <div th:if="${promo.statusPosting} == 0"> Draft</div>
                                                <div th:if="${promo.statusPosting} == 1"> Publish</div>
                                            </div>
                                        </div>
                                        <div class = "row">
                                            <div class="mb-3">
                                                <h6><strong>Latest Author</strong></h6>
                                                <div th:text="${promo.latestAuthor.name}"></div>
                                            </div>
                                        </div>
                                        <div class = "row">
                                            <div class="mb-3">
                                                <h6><strong>Latest Edit</strong></h6>
                                                <div th:text="${promo.latestEdit}"></div>
                                            </div>
                                        </div>
                                        <div class = "row">
                                            <div class = "mb-3">
                                                <h6><strong>Hapus Web-banner</strong></h6>
                                                <p>Untuk menghapus web-banner secara permanen, silahkan tekan tombol dibawah ini</p>
                                                <div>
                                                    <form th:action="@{/admin/promo/delete}" method="POST">
                                                        <input type="hidden" name="id" class="form-control" th:value="${promo.id}"/>
                                                        <button type="submit" class="btn btn-danger">Hapus Promo</button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->
        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->
</body>
</html>
