<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="">
      <meta name="author" content="">
      <title>Admin</title>
      <!-- Custom fonts for this template-->
      <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
      <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
      <!-- Custom styles for this template-->
      <link href="/css/sb-admin-2.min.css" rel="stylesheet">
      <script type="text/javascript">
         $(document).ready(function() {
             $('#example').DataTable();
         });
      </script>
      <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
      <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
   </head>
   <body id="page-top">
      <!-- Page Wrapper -->
      <div id="wrapper">
      <object th:replace="fragments/adminFragment  ::  sidebar" th:remove="tag"></object>
      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
         <!-- Main Content -->
         <div id="content">
            <object th:replace="fragments/adminFragment  ::  topbar" th:remove="tag"></object>
            <!-- Begin Page Content -->
            <div class="container-fluid">
               <div class="d-sm-flex align-items-center justify-content-between mb-4">
                  <h1 class="h3 mb-0 text-gray-800">Web-banner Management</h1>
               </div>
               <div>
                  <div th:if="${addSuccess}" class="alert alert-info text-center" role="alert">
                     Web-banner Berhasil ditambahkan
                  </div>
                  <div th:if="${deleteSuccess}" class="alert alert-danger text-center" role="alert">
                     Web-banner Berhasil dihapuskan
                  </div>
                  <div class="card">
                     <div class="row">
                        <div class="col-12 mx-auto">
                           <div class = "float-right" style="margin-right:30px;gi">
                              <a th:href="@{/admin/promo/tambah}">
                                 <button class="btn btn-primary" style="margin-bottom:10px;margin-top:10px;">
                                    Tambahkan Web-banner Baru
                                 </button>
                              </a>
                           </div>
                           <div class = "text-center text-black">
                              <table class="table text-left" style="width:100%" id="example">
                                 <thead>
                                    <tr>
                                       <th>Nomor</th>
                                       <th>Date Created</th>
                                       <th>Title</th>
                                       <th>Detail</th>
                                       <th>Author</th>
                                       <th>Status</th>
                                       <th>Options</th>
                                    </tr>
                                 </thead>
                                 <tbody>
                                    <tr th:each="promo, counter : ${listPromo}">
                                       <td th:text="${counter.count}"></td>
                                       <td th:text="${promo.latest_edit}"></td>
                                       <td th:text="${promo.judul}"></td>
                                       <td th:text="${promo.latest_author}"></td>
                                       <td th:text="${promo.status}"></td>
                                       <td>
                                          <a th:href="@{/admin/detail/}+${promo.id}">
                                          <button class="btn btn-primary">
                                             Sunting
                                          </button>
                                          </a>
                                       </td>
                                    </tr>
                                 </tbody>
                              </table>
                           </div>
                           <br>
                        </div>
                     </div>
                  </div>
               </div>
               <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->
         </div>
         <!-- End of Content Wrapper -->
      </div>
      <!-- End of Page Wrapper -->
   </body>
</html>
