<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Tambah Testimoni</title>
    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
    <script type="text/javascript">
         $(document).ready(function() {
             $('#example').DataTable();
         });
      </script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
</head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <object th:replace="fragments/adminFragment  ::  sidebar" th:remove="tag"></object>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <object th:replace="fragments/adminFragment  ::  topbar" th:remove="tag"></object>
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Tambah Testimoni</h1>
                </div>
                <div>
                    <div class="card">
                        <div class="card-body">
                            <div class = "row">
                                <div class = "col-6">
                                    <form th:action="@{/admin/testimoni/tambah}" enctype="multipart/form-data" method="POST">
                                        <label>Nama</label>
                                        <input type="text" name="nama" class="form-control" />

                                        <label>Foto pemberi testimoni</label>
                                        <input type="file" name="files" class="form-control-file"/>

                                        <label>Testimoni</label>
                                        <textarea name="testimoni" class="form-control"></textarea>

                                        <br>
                                        <button type="submit" class="btn btn-primary mr-4" name="publish">Simpan & Publish</button>
                                        <button type="submit" class="btn btn-secondary mr-4" name="draft">Simpan Sebagai Draft</button>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->
        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->
</body>
</html>
