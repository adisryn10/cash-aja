<div class="site-section bg-light" id="contact-section">
    <div class="container">
      <div class="row mb-5">
        <div class="col-12 text-center">
          <h2 class="section-title mb-3">Pengajuan Kredit</h2>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-7 mb-5">

            <form th:action="@{/form-nominal}" th:object="${jaminanModel}" class="p-5 bg-white" method=POST>
            
                <h2 class="h4 text-black mb-5">(1/3) Data Kredit & Jaminan</h2> 

                   <div class="row form-group">
                  
                  <div class="col-md-12">
                    <label class="text-black" for="merk">Kendaraan</label> 
                    <div>
                      <select class="form-control rounded-0" th:field="${jaminanModel.kendaraan}">
                        <option th:each="kendaraan : ${listKendaraan}" th:value="${kendaraan.id}" th:text="${kendaraan.jenis}  + ' -  ' +  ${kendaraan.merk}"></option>
                      </select>
                    </div>
                    <!-- <input type="text" id="merk" th:field="${jaminanModel.merk}" class="form-control rounded-0"> -->
                  </div>
                </div>  
  
                <div class="row form-group">
                  <div class="col-md-12">
                    <label class="text-black" for="subject">Tahun Kendaraan</label> 
                    <input type="text"  th:min= "1980"  th:max="2020" id="tahun" th:field="${jaminanModel.tahun}" class="form-control rounded-0">
                  </div>
                </div>
  
                <!-- <div class="row form-group">
                  
                  <div class="col-md-12">
                    <label class="text-black" for="subject">Harga Kendaraan</label> 
                    <input type="text" id="harga" th:field="${jaminanModel.harga}" class="form-control rounded-0">
                  </div>
                </div> -->
  
                <div class="row form-group">
                  <div class="col-md-12">
                  <label class="text-black" for="subject">Area</label>
                  <select class="form-control rounded-0" id="exampleFormControlSelect1" th:field="${jaminanModel.area}">
                    <option th:value="Sumatra">Sumatera</option>
                    <option th:value="Jakarta">Jakarta dan sekitarnya</option>
                    <option th:value="Other">Lainnya</option>
                  </select>
                </div>
                </div>

                <div class="row form-group">
                  
                  <div class="col-md-12">
                    <label class="text-black" for="merk">Asuransi</label> 
                    <div>
                      <select class="form-control rounded-0" th:field= "${jaminanModel.asuransi}">
                        <option th:each="asuransi : ${listAsuransi}" th:value="${asuransi.id}" th:text="${asuransi.nama}"></option>
                      </select>
                    </div>
                    <!-- <input type="text" id="merk" th:field="${jaminanModel.merk}" class="form-control rounded-0"> -->
                  </div>
                </div>

                  <div class="col-md-12">

                    <option th:value="TLO">TLO</option>
                    <option th:value="Komprehensif">Komprehensif</option>
                  </select>
                </div>
                </div> -->
  
                <div class="row form-group">
                  <div class="col-md-12">
                    <input type="submit" value="Selanjutnya" class="btn btn-primary mr-2 mb-2">
                  </div>
                </div>


          </form>
        </div>
      
      </div>
      
    </div>
