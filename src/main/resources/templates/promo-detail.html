<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
  <title>CashAja - MTF Kredit Multiguna</title>
  <meta charset="utf-8">
  <link rel="icon" href="/landing-page/images/cash-aja-square.PNG">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>

<body class="faq" data-offset="300" data-spy="scroll" data-target=".site-navbar-target">

  <div class="site-wrap" id="home-section">
    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>

    <header class="site-navbar py-md-4 js-sticky-header site-navbar-target" role="banner">
      <object th:include="fragments/custFragment  ::  all" th:remove="tag"></object>
    </header>

    <div class='page-detail'>
      <h1 th:text="${promo.judul}"><Strong></Strong></h1>
      <div id="detail-asset">
        <img alt="Image" class="img-fluid" id="topupexpress-img"
          th:src="'data:image/jpeg;base64,' + ${dataBannerFullImage}">
        <p th:utext="${promo.detail}"></p>
      </div>
    </div>
  </div>
</body>

</html>
